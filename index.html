    <body>
        <div id="mySidenav" class="sidenav bg-dark">
            <button class="closebtn btn"  onclick="closeNav()">&times;</button>
            <a href="#" id="login" data-toggle="modal" data-target="#myModal" href="#"><i class="fas fa-user"></i>Login</a>
            <a href="#"><i class="fas fa-shopping-cart"></i>Shop</a>
            <a href="#"><i class="fas fa-handshake"></i>Rent</a>

            <a href="#"><i class="far fa-envelope"></i>Contact</a>
			</div>
			<div class="sticky-top">
			<nav class="navbar navbar-dark bg-dark " >
			    <div class="text-left"><a  onclick="openNav()" style="cursor:pointer;color:wheat;font-family:cursive"><img src="images/menu.png" width="40px">&nbsp;Emporium.com</a></div>
			    <div class="login">
				<a class=" text-right" data-toggle="modal" data-target="#myModal" href="#">Login</a>
			    </div>
			    </nav>
			</div>
			<div class="modal fade" id="myModal" >
			    <div class="modal-dialog" >
			      <div class="modal-content" style="background-color:rgba(0, 0, 0, 0.9);color:white">
			      
			        
			        <div class="modal-header">
			          <h4 class="modal-title"><i>Login</i></h4>
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			        </div>
			        
			        <!-- Modal body -->
			        <div class="modal-body">
			        <form id="login-form">
			          <div class="form-group">
			                <img src="images/user.png" class="input_img" />
			                <input type="text" name="email" id="email" class="form-fields" pattern="[A-z0-9._]+@{1}[A-z]+[.]{1}[a-z]{2,3}" title="Invalid Email" placeholder="Email" />
			            </div>
			            <br/>
			            <div class="form-group">
			                <img src="images/password.png" class="input_img" />
			                <input type="password" name="password" id="password" class="form-fields" pattern=".{8,}" title="Password should contain 8 characters" placeholder="Password" />
			            </div><br/>
			            <div class="custom-control custom-checkbox text-center">
						    <input type="checkbox" class="custom-control-input" id="remember" name="remember">
						    <label class="custom-control-label" for="remember">Remember Me</label>
						</div><br/>
			            <div class="form-group text-center">
			                <input type="submit" value="Login" class="login-btn btn" />
			            </div><br/>
			            <div id="res" class="text-center text-danger"></div>
			            <br/>
			            </form>      
			        </div>
			      </div>
			    </div>
			</div>

        <div class="container text-center">
            <h2 style="font-family: cursive;">Emporium.com</h2>
            <p><i>Shop Here for The Best</i></p>
        </div>
        <div class="cat">
            <div class="mobiles img_"><p class="text-center text-white">Mobiles</p></div>
            <div class="car img_"><p class="text-center text-white">Cars for Rent</p></div>
            <div class="bike img_"><p class="text-center text-white">Bikes for Rent</p></div>
            <div class="fashion img_"><p class="text-center text-white">Fashion for Men's & Women's</p></div>
            <div class="grocery img_"><p class="text-center text-white">Groceries</p></div>
            <div class="electronics img_"><p class="text-center text-white">Electronics</p></div>

        <br/>
        <div class="bg-dark text-center text-white sticky-bottom"><i>Designed By <b style="font-family: cursive;">Sri Hari Harran</b></i></div>
        <script>
            var email=localStorage.getItem("email");
            var password=localStorage.getItem("password");
            $('#email').val(email);
            $('#password').val(password);
            if(email && password){
                $('#remember').prop('checked', true);
            }
		    $('#login-form').submit(function()
		    {
		        if($('#remember').is(':checked'))
		        {
                    var email=$('#email').val();
                    var password=$('#password').val();
		        	localStorage.setItem("email",email);
                    localStorage.setItem("password",password);
		        	$('#myModal').modal('toggle');
		        }
                else
                {
                    localStorage.setItem("email","");
                    localStorage.setItem("password","");
                }

		    });
		</script>
		<script>
			    function openNav() {
			        document.getElementById("mySidenav").style.width = "250px";
			    }
			    
			    function closeNav() {
			        document.getElementById("mySidenav").style.width = "0";
			    }
		</script>
    </body>
